<html>
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>登录(Login)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="__STATIC__/login/css/reset.css">
        <link rel="stylesheet" href="__STATIC__/login/css/supersized.css">
        <link rel="stylesheet" href="__STATIC__/login/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
    </head>

    <body>

        <div class="page-container">
            <h1>登录(Login)</h1>
            <form action="{:U('index/login')}" method="post" name="myform" id="myform">
                <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
                <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
               
                <p class="bt1">
                	<input type="text" class="Captcha" name="verify_code" placeholder="请输入验证码！">
                	<img title="{$Think.lang.refresh_verify_code}" class="verify_img" src="{:U('index/verify_code', array('t'=>time()))}" align="absmiddle"/>
                	<div class="clear"></div>
                </p>
                
                <button type="submit" class="submit_button">登录</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>
		
        <!-- Javascript -->
        <script src="__STATIC__/login/js/jquery-1.8.2.min.js" ></script>
        <script src="__STATIC__/login/js/supersized.3.2.7.min.js" ></script>
        <script src="__STATIC__/login/js/supersized-init.js" ></script>
        <script src="__STATIC__/login/js/scripts.js" ></script>
        <script>
		$(function(){
		    if(self != top){
		        top.location = self.location;
		    }
		    
		    $(".verify_img").click(function(){
		        var timenow = new Date().getTime();
		        $(this).attr("src","{:U('index/verify_code')}&"+timenow)
		    });
		});
		</script>
    </body>
</html>
