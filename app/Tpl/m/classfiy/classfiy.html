    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=2.0">
        <meta name="MobileOptimized" content="320">
        <link rel="shortcut icon" type="image/x-icon" href="http://www.jiukuaiyou.com/favicon.ico" media="screen" />

        <title>秒杀网触屏版</title>

<body id="filter">
    <div class="header">
        <div class="left-box">
            <a href="{:C('ftx_header_html')}"><label>首页</label></a>
        </div>
        <h1>筛选</h1>
    </div>
    <section id="search-box">
        <form method="get" action="/" id="search-form">
            <input type="search" data-keyword="请输入宝贝名称的关键字..." x-webkit-speech="" value="" name="k" id="key">
            <input type="submit" value="搜索">
        </form>
    </section>
    <div class="category">
        <section class="type-all"><div class="types-title"><span class="title"><a href="{:C('ftx_header_html')}">全部</a></span><label><span class="cur"></span></label></div></section>
        <section class="type-all"><div class="types-title"><span class="title">宝贝分类</span></div>
            <table><tbody>
                    <tr>
						<volist name="cate_list" id="item" mod="3">
					<td>
                        <a href="{:U('index/index',array('cid'=>$item['id']))}">{$item.name}</a>
                    </td>
					<eq name="mod" value="2"></tr><tr></eq>
					</volist></tr>
                </tbody></table>
        </section>
        
    </div>
<div class="foot">
 
    <div class="nav">
        <ul>
